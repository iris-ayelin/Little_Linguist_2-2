<div class="results-container">
    <h2>Game Results</h2>
    <p>Correct Guesses: {{ correctCount }}</p>
    <p>Incorrect Guesses: {{ incorrectCount }}</p>
    <p>Total Grade: {{ coins }}</p>
    <button mat-raised-button color="primary" routerLink="/">Play Again</button>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="hebrewWord">
        <th mat-header-cell *matHeaderCellDef> Hebrew Word </th>
        <td mat-cell *matCellDef="let element"> {{element.hebrewWord}} </td>
      </ng-container>
  
      <ng-container matColumnDef="guessedWord">
        <th mat-header-cell *matHeaderCellDef> Guessed Word </th>
        <td mat-cell *matCellDef="let element"> {{element.guessedWord}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon [ngClass]="element.isCorrect ? 'correct' : 'incorrect' ">
            {{ element.isCorrect ? 'check_circle' : 'cancel' }}
          </mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
