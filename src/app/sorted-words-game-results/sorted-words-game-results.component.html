<div class="results-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="hebrewWord">
            <th mat-header-cell *matHeaderCellDef class="header-cell">Hebrew Word</th>
            <td mat-cell *matCellDef="let element" class="data-cell">{{ element.hebrewWord }}</td>
        </ng-container>

        <ng-container matColumnDef="guessedWord">
            <th mat-header-cell *matHeaderCellDef class="header-cell">Guessed Word</th>
            <td mat-cell *matCellDef="let element" class="data-cell">{{ element.guessedWord }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="header-cell">Status</th>
            <td mat-cell *matCellDef="let element" class="data-cell">
                <mat-icon [ngClass]="element.isCorrect ? 'correct' : 'incorrect'">
                    {{ element.isCorrect ? "check_circle" : "cancel" }}
                </mat-icon>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="data-row" *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
<div class="results-container mat-elevation-z4">
    <h2 mat-card-title>Game Results</h2>
    <p><strong>Correct Guesses:</strong> {{ correctCount }} <span class="result-icon">✔️</span></p>
    <p><strong>Incorrect Guesses:</strong> {{ incorrectCount }} <span class="result-icon">❌</span></p>
    <p><strong>Total Grade:</strong> {{ coins }}</p>
    <div class="actions">
        <button mat-raised-button color="primary" (click)="play_again()">Play Again</button>
    </div>
</div>
